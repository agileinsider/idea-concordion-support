plugins {
    id 'org.jetbrains.intellij' version '0.0.22'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

group 'com.gman.idea.plugin.concordion'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

wrapper {
    gradleVersion = '2.7'
}

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version '14.1.4'
    pluginName 'IdeaConcordionSupport'
}

dependencies {
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.1.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['gen', 'src']
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
    }
}

